<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <title>Load M3D</title>

        <script type="text/javascript" src="./libs/Cesium/Cesium.js"></script>
        <!-- <script type="text/javascript" src="./dist/m3d-layer-min.js"></script> -->
        <script type="text/javascript" src="./dist/m3d-layer-debug.js"></script>
    </head>

    <body>
        <style>
            @import url(libs/Cesium/Widgets/widgets.css);

            html,
            body,
            #cesiumContainer {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
        <div id="cesiumContainer" class="fullSize"></div>
        <script id="cesium_sandcastle_script">
            function startup(Cesium) {
                'use strict';

                function appendModel(id, url, lon, lat, height, scale, options) {
                    var position = Cartesian3.fromDegrees(lon, lat, height);
                    //var heading = CesiumMath.toRadians(-90);
                    //var pitch = 0;
                    //var roll = 0;
                    //var hpr = new HeadingPitchRoll(heading, pitch, roll);
                    //var orientation = Transforms.headingPitchRollQuaternion(position, hpr);
                    //var modelObj = {
                    //    uri: url,
                    //    minimumPixelSize: 128,
                    //    maximumScale: scale
                    //};
                    //var height = 250000.0;
                    var modelMatrix = Transforms.headingPitchRollToFixedFrame(position, new HeadingPitchRoll());
                    var modelObj = {
                        id: id,
                        url: url,
                        modelMatrix: modelMatrix,

                        scale: scale
                    };
                    if (defined(options)) {
                        Object.extend(modelObj, options);
                    }

                    var modelSingle = this.scene.primitives.add(Model.fromGltf(modelObj));
                    modelSingle.readyPromise.then(function () {
                        modelSingle.activeAnimations.addAll({
                            speedup: 0.5,
                            loop: ModelAnimationLoop.REPEAT
                        });
                    });

                    return modelSingle;
                }
                // const viewer = new Cesium.Viewer('cesiumContainer', {
                //     terrainExaggeration: 1,
                //     requestRenderMode: true,
                //     animation: false,
                //     timeline: false
                // });
                var webGlobe = new Cesium.WebSceneControl('cesiumContainer', {
                    terrainExaggeration: 1,
                    requestRenderMode: true
                });
                const viewer = webGlobe.viewer;
                webGlobe.showPosition();
                viewer.clock.shouldAnimate = true;

                viewer.scene.globe.show = !false;

                // 设置太阳时间
                const utc = Cesium.JulianDate.fromDate(new Date("2019/10/04 16:00:00"));//UTC
                viewer.clockViewModel.currentTime = Cesium.JulianDate.addHours(utc, 8, new Cesium.JulianDate());//北京时间=UTC+8=GMT+8

                // 去掉Cesium符号
                // viewer._cesiumWidget._creditContainer.style.display = 'none';

                //显示刷新率和帧率
                viewer.scene.debugShowFramesPerSecond = true;

                // 开启深度测试，防止地下模型或者地形被球遮挡
                viewer.scene.globe.depthTestAgainstTerrain = true;

                // if (Cesium.FeatureDetection.supportsImageRenderingPixelated()) {
                //     //判断是否支持图像渲染像素化处理
                //     viewer.resolutionScale = window.devicePixelRatio;
                // }

                //开启抗锯齿
                viewer.scene.fxaa = true;
                viewer.scene.postProcessStages.fxaa.enabled = true;

                // 加载文件服务数据
                let url = './data/景观_建筑模型/景观_建筑模型.mcj';
                 url = './data/m3d-sample/m3d-sample.mcj';
                // CesiumZondy.M3D.appendM3D(viewer, url, 'file', {
                //     maximumScreenSpaceError: 16
                // });
                url = './data/new/dayantaM3D/dayanta.mcj';
                //  url = './data/m3d-sample - 副本/m3d-sample.mcj';
                CesiumZondy.M3D.appendM3D(viewer, url, 'file', {
                    maximumScreenSpaceError: 16,
                    debugShowBoundingVolume: true
                });

                //    var modelUrl = '../data/test.glb';
                //    var model = webGlobe.appendModel('1', modelUrl, 114.33, 30.5, 20.0, 1, {
                //         color: Cesium.Color.RED,
                //         colorBlendMode: Cesium.ColorBlendMode.MIX,//  MIX是混合 Cesium.ColorBlendMode.HIGHLIGHT, HIGHLIGHT是高亮
                //         colorBlendAmount: 0.4 //这个是程度
                //     });
                //     model.debugShowBoundingVolume = true;

                //拾取gltf
                var pick = new Cesium.ScreenSpaceEventHandler(viewer.canvas);

                pick.setInputAction(function leftClick(click) {
                    debugger;
                    var pickedFeature = viewer.scene.pick(click.position);
                }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

                // webGlobe.flyTo(114.33,30.5,200,2);

                // 加载igs服务数据
                // url = 'http://develop.smaryun.com:6163/igs/rest/g3d/ZondyModels';
                // CesiumZondy.M3D.appendM3D(viewer, url, 'igs', { maximumScreenSpaceError: 8 });
            }

            if (typeof Cesium !== 'undefined') {
                startup(Cesium);
            } else if (typeof require === 'function') {
                require(['Cesium'], startup);
            }
        </script>
    </body>
</html>
